name: Publish GitHub Release

# This tells GitHub to ONLY run this script when you push a tag like "v1.0.0"
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    # Required permission to allow the bot to create a Release on your repo
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ” Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug

      - name: ğŸš€ Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false